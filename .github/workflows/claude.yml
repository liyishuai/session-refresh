name: Claude Code

on:
  schedule:
    - cron: 0 */4 * * *
  workflow_dispatch:

jobs:
  claude:
    runs-on: ubuntu-latest
    steps:
      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          claude_args: --model haiku --max-turns 1
          prompt: Hi